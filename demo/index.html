<!DOCTYPE html>
<html>
<head>
  <title>WC-Social-Link - Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/vanillawc-favicon[32x32].png">
  <script type="module" src="../src/wc-social-link.js"></script>
</head>
<body>

  <!-- Basic Usage -->
  <wc-social-link network="github" handle="evanplaice" style="fill:purple"></wc-social-link>
  <wc-social-link network="linkedin" handle="evanplaice" style="fill:green"></wc-social-link>
  <wc-social-link network="stackoverflow" handle="290340" style="fill:blue;"></wc-social-link>
  <wc-social-link network="twitter" handle="evanplaice" style="fill: maroon;"></wc-social-link>
  <wc-social-link network="rss" href="http://podcasts.joerogan.net/feed/rss" style="fill:orangered;"></wc-social-link>

  <!-- Custom Link -->
  <wc-social-link network="github" href="http://github.com/vanillawc" style="fill:orange"></wc-social-link>

  <!-- Custom Title-->
  <wc-social-link network="github" handle="evanplaice" title="Interesting Title" style="fill:teal"></wc-social-link>

</body>
</html>
